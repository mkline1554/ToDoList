
  <div class="modal-container">
    <div class="modal-header">
      <h1 class="modal-title">Add New Item</h1><i class="fa fa-times-circle close" (click)="onCancel()"></i>
    </div>

    <form (ngSubmit)="onAddItem()">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" name="title"
               [(ngModel)]="listItem.title" [ngModelOptions]="{standalone: true}" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control"
               name="description" [(ngModel)]="listItem.description" [ngModelOptions]="{standalone: true}" />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select [(ngModel)]="listItem.type" [ngModelOptions]="{standalone: true}" class="form-control">
          <option *ngFor="let option of typeOptions; let i = index;"
                  [selected]="option == listItem.type"
                  [ngValue]="option">
            {{ option }}
          </option>
        </select>
      </div>


      <div class="form-group">
        <label for="Importance">Importance</label>
        <select [(ngModel)]="listItem.importance" [ngModelOptions]="{standalone: true}" class="form-control">
          <option *ngFor="let option of importanceOptions; let i = index;"
                  [selected]="option == listItem.importance"
                  [ngValue]="option">
            {{ option }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="due">Due Date</label>
        <input type="date" id="due" class="form-control" name="due"
               [(ngModel)]="listItem.due" [ngModelOptions]="{standalone: true}" />
      </div>

      <button class="btn btn-success btn-block" type="submit">Add</button>
    </form>
  </div>
