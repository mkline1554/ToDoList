

  <div class="modal-container">
    <h1 class="modal-title">Edit Item</h1>
    <hr />

    <form (ngSubmit)="onEditItem()">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" name="title"
               [(ngModel)]="editItem.title" [ngModelOptions]="{standalone: true}" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control"
               name="description" [(ngModel)]="editItem.description" [ngModelOptions]="{standalone: true}" />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select [(ngModel)]="editItem.type" [ngModelOptions]="{standalone: true}" class="form-control">
          <option *ngFor="let option of typeOptions; let i = index;"
                  [selected]="option.value == editItem.type"
                  [value]="option.value">
            {{ option.name }}
          </option>
        </select>
      </div>


      <div class="form-group">
        <label for="Importance">Importance</label>
        <select [(ngModel)]="editItem.importance" [ngModelOptions]="{standalone: true}" class="form-control">
          <option *ngFor="let option of importanceOptions; let i = index;"
                  [selected]="option.value == editItem.importance"
                  [value]="option.value">
            {{ option.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="due">Due Date</label>
        <input type="date" id="due" class="form-control" name="due"
               [value]="editItem.due | date:'yyyy-MM-dd'"
               (input)="editItem.due = parseDate($event.target.value)" />
      </div>

      <button class="btn btn-success btn-block" type="submit">Update</button>
    </form>

  </div>
