
  <div class="modal-container">
    <div class="modal-header">
      <h1 class="modal-title">Update Item</h1><i class="fa fa-times-circle close" (click)="onCancel()"></i>
    </div>

    <form (ngSubmit)="onEditItem()" *ngIf="isLoaded">

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" name="title"
               [(ngModel)]="editItem.title" [ngModelOptions]="{standalone: true}" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control"
               name="description" [(ngModel)]="editItem.description" [ngModelOptions]="{standalone: true}" />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select [(ngModel)]="editItem.type" [ngModelOptions]="{standalone: true}" class="form-control">
          <option *ngFor="let option of typeOptions; let i = index;"
                  [selected]="option == editItem.type"
                  [ngValue]="option">
            {{ option }}
          </option>
        </select>
      </div>


      <div class="form-group">
        <label for="Importance">Importance</label>
        <select [(ngModel)]="editItem.importance" [ngModelOptions]="{standalone: true}" class="form-control">
          <option *ngFor="let option of importanceOptions; let i = index;"
                  [selected]="option == editItem.importance"
                  [ngValue]="option">
            {{ option }}
          </option>
        </select>
      </div>

      <div class="form-group" *ngIf="editItem.due">
        <label for="due">Due Date</label>
        <input type="date" id="due" class="form-control" name="due"
               [value]="dueDate"
               (input)="setDateString($event.target.value)" />
      </div>

      <button class="btn btn-success btn-block" type="submit">Update</button>
    </form>

  </div>
